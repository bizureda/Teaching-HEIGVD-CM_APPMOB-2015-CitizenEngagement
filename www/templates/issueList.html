<ion-view view-title="Issue List">
	<ion-content>
		<ion-list ng-controller="issueListCtrl">
			<div class="bar bar-header item-input-inset">
				<label class="item-input-wrapper">
					<i class="icon ion-ios7-search placeholder-icon"></i>
					<input type="search" placeholder="Search">
				</label>
				<button class="button button-clear">
					Cancel
				</button>
			</div>
			<ion-item ng-repeat="issue in issues" class="item-thumbnail-left">		
				<img ng-src="{{issue.imageUrl}}">
				<h2>{{issue.issueType.name | capitalize}}</h2>
				<p>{{issue.description}}</p>
				<p style="font-size: small; font-style: italic">Reported by {{issue.owner.name}}</p>
				<ion-option-button class="button-balanced" ng-click="showOnMap('{{issue.id}}')">
					Show on map
				</ion-option-button>
				<ion-option-button class="button-calm" ng-click="showDetails('{{issue.id}}')">
					View details
				</ion-option-button>
			</ion-item>          
		</ion-list>
	</ion-content>
</ion-view>
